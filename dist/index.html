<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a40eeb584d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <i class="fa-solid fa-caret-left"></i>
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide">
            <img class="carousel__images" src="images/akihabara.jpg" alt="akihabara">
          </li>
          <li class="carousel__slide">
            <img class="carousel__images" src="images/shibuya-crossing.jpg" alt="shibuya crossing">
          </li>
          <li class="carousel__slide">
            <img class="carousel__images" src="images/yokocho.jpg" alt="yokocho">
          </li>
        </ul>
      </div>
      
      <button class="carousel__button carousel__button--right">
        <i class="fa-solid fa-caret-right"></i>
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>


    </div>



    <script src="main.js"></script>
  </body>
</html>
